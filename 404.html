<script>
(function () {
  /* CHANGE THIS ONE LINE for other sites */
  const BASE = '/PO11Q';

  const root = document.getElementById('q404-root');
  root.innerHTML = `
    <div class="q404">
      <div class="grid-bg" aria-hidden="true"></div>

      <div class="wrap">
        <section class="card" aria-labelledby="oops">
          <div class="canvas-shell" aria-hidden="true">
            <canvas id="bg"></canvas>
          </div>

          <div class="content">
            <h1 class="code" id="oops">404</h1>

            <p class="tagline">This page fell outside the 95% confidence interval.</p>
            <p class="subtle">We sampled the whole site and still couldn't reject the null that this route doesn't exist.</p>

            <div class="plot-frame" role="img" aria-label="Scatter of points with bell curve behind, like a statistical chart">
              <div class="axes">
                <span class="axis-x">x</span>
                <span class="axis-y">y</span>
              </div>
            </div>

            <div class="cta">
              <a class="btn"  href="${BASE}/">Go home</a>
              <!-- This button OPENS the Quarto search overlay -->
              <a class="link js-search-open" href="${BASE}/search/">Search the site</a>
              <a class="link" href="mailto:Florian.Linke@warwick.ac.uk?subject=Broken%20link%20report">Email about a broken link</a>
              <a class="link" href="https://github.com/DrFloLinke/DrFloLinke.github.io/issues/new" rel="noopener">Report an issue on GitHub</a>
            </div>
          </div>
        </section>
      </div>
    </div>
  `;

  /* Make the "Search the site" button open Quarto's overlay search */
  document.addEventListener('click', (e) => {
    const trigger = e.target.closest('a.js-search-open');
    if (!trigger) return;

    e.preventDefault();

    // Try to click Quarto's detached search button (overlay)
    const btn =
      document.querySelector('#quarto-search .aa-DetachedSearchButton') ||
      document.querySelector('.aa-DetachedSearchButton');

    if (btn) {
      btn.click();
      setTimeout(() => {
        const input = document.querySelector('.aa-Input') || document.querySelector('#quarto-search input');
        if (input) input.focus();
      }, 50);
    } else {
      // Fallback: go home where the search control definitely exists
      window.location.href = BASE + '/';
    }
  });

  /* Canvas wallpaper + chart drawn inside the card area */
  const c = document.getElementById('bg');
  if (!c) return;
  const ctx = c.getContext('2d');
  let W, H, DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  let points = makeData(400);

  function cssVar(name){
    const v = getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    return v || "#e1e2ea";
  }

  function resize() {
    const card = document.querySelector('.q404 .card');
    const r = card.getBoundingClientRect();
    W = Math.max(660, r.width);
    H = Math.max(360, r.height);
    c.width = W * DPR;
    c.height = H * DPR;
    c.style.width = W + 'px';
    c.style.height = H + 'px';
    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
    draw();
  }

  function scale(x, a, b, A, B){ return A + (x - a) * (B - A) / (b - a); }
  function normalPDF(x, mu, sigma){ const z=(x-mu)/sigma; return Math.exp(-0.5*z*z)/(Math.sqrt(2*Math.PI)*sigma); }

  function makeData(n=520, rho=0.45){
    const pts = [];
    for (let i=0;i<n;i++){
      const u1 = Math.random(); const u2 = Math.random();
      const r = Math.sqrt(-2*Math.log(u1)); const t = 2*Math.PI*u2;
      const z0 = r*Math.cos(t); const z1 = r*Math.sin(t);
      const x = z0; const y = rho*z0 + Math.sqrt(1 - rho*rho)*z1;
      pts.push({x, y});
    }
    return pts;
  }

  function drawGrid(){
    const fg = cssVar('--fg');
    ctx.save();
    ctx.clearRect(0,0,W,H);
    ctx.fillStyle = fg;
    ctx.globalAlpha = 0.06;
    const step = 24;
    for (let y=0; y<H; y+=step){ ctx.fillRect(0, y, W, 1); }
    for (let x=0; x<W; x+=step){ ctx.fillRect(x, 0, 1, H); }
    ctx.restore();
  }

  function drawChart(){
    const card  = document.querySelector('.q404 .card');
    const frame = document.querySelector('.q404 .plot-frame');
    const cr = card.getBoundingClientRect();
    const fr = frame.getBoundingClientRect();

    // Plot box inside the canvas (match the CSS box)
    const outerLeft   = fr.left - cr.left;
    const outerTop    = fr.top  - cr.top;
    const outerRight  = outerLeft + fr.width;
    const outerBottom = outerTop  + fr.height;

    const left = outerLeft + 16, right = outerRight - 16;
    const top  = outerTop  + 16, bottom = outerBottom - 16;

    const fg = cssVar('--fg');
    const accent = cssVar('--accent');
    const accent2 = cssVar('--accent-2');

    ctx.save();

    // Dashed boundary overlay
    ctx.globalAlpha = 0.12;
    ctx.strokeStyle = fg;
    ctx.setLineDash([6,6]);
    ctx.strokeRect(left, top, right-left, bottom-top);
    ctx.setLineDash([]);
    ctx.globalAlpha = 1;

    // Bell curve
    ctx.beginPath();
    for (let i=0;i<=300;i++){
      const x = -3 + 6*(i/300);
      const y = normalPDF(x, 0, 1);
      const X = scale(x, -3, 3, left, right);
      const Y = scale(y, 0, normalPDF(0,0,1), bottom, top);
      if(i===0) ctx.moveTo(X,Y); else ctx.lineTo(X,Y);
    }
    ctx.strokeStyle = accent2;
    ctx.lineWidth = 2;
    ctx.stroke();

    // 95% CI bracket
    const xA = scale(-1.96, -3, 3, left, right);
    const xB = scale( 1.96, -3, 3, left, right);
    const y0 = top + 12;
    ctx.beginPath();
    ctx.moveTo(xA, y0); ctx.lineTo(xA, y0-10);
    ctx.moveTo(xB, y0); ctx.lineTo(xB, y0-10);
    ctx.moveTo(xA, y0-10); ctx.lineTo(xB, y0-10);
    ctx.strokeStyle = accent;
    ctx.lineWidth = 2;
    ctx.stroke();

    // Scatter points â€” slightly brighter opacity for visibility
    ctx.fillStyle = fg;
    ctx.globalAlpha = 0.24;
    const sx = (x)=> scale(x, -3, 3, left, right);
    const sy = (y)=> scale(y, -3, 3, bottom, top);
    for (const p of points){ ctx.fillRect(sx(p.x)-0.5, sy(p.y)-0.5, 3, 3); }
    ctx.globalAlpha = 1;

    ctx.restore();
  }

  function draw(){ drawGrid(); drawChart(); }

  window.addEventListener('resize', resize, { passive: true });
  resize();

  // Press 'r' to resample points
  window.addEventListener('keydown', (e)=>{
    if(e.key.toLowerCase()==='r'){
      points = makeData(400, 0.45 + (Math.random()*0.3 - 0.15));
      draw();
    }
  });
})();
</script>
